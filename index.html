<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>psychananaz</title>
  <style>
    :root{
      --bg: #0a0a0a;
      --ink: #f0f0f0;
      --muted: #b0b0b0;
      --accent: #ff3bd4;
      --card: #1a1a1a;
      --border: 4px solid var(--ink);
      --shadow: 10px 10px 0 var(--ink);
      --radius: 10px;
      --max: 52rem;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height: 1.35;
    }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 2.5rem 1.25rem 4rem;
    }

    header{
      display: grid;
      gap: 1rem;
      margin-bottom: 1.25rem;
    }

    .tag{
      display: inline-block;
      padding: .35rem .6rem;
      border: var(--border);
      background: var(--card);
      box-shadow: 6px 6px 0 var(--ink);
      font-weight: 700;
      width: fit-content;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-size: .8rem;
    }

    .card{
      background: var(--card);
      border: var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.25rem;
    }

    h1{
      margin: 0;
      font-size: clamp(2.2rem, 5vw, 3.4rem);
      letter-spacing: -0.03em;
      line-height: 1.05;
    }

    .sub{
      margin: .75rem 0 0;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .grid{
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    @media (min-width: 820px){
      .grid{ grid-template-columns: 1.2fr .8fr; }
    }

    h2{
      margin: 0 0 .6rem;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: .08em;
    }

    ul{
      margin: 0;
      padding-left: 1.1rem;
    }

    a{
      color: var(--accent);
      text-decoration: none;
      border-bottom: 3px solid var(--accent);
      font-weight: 700;
    }
    a:hover{ background: var(--accent); color: #fff; }

    .actions{
      display: flex;
      flex-wrap: wrap;
      gap: .75rem;
      margin-top: 1rem;
    }

    .btn{
      display: inline-block;
      padding: .7rem .9rem;
      border: var(--border);
      border-radius: calc(var(--radius) - 2px);
      background: var(--card);
      box-shadow: 6px 6px 0 var(--ink);
      font-weight: 800;
      letter-spacing: .02em;
    }
    .btn:active{
      transform: translate(3px, 3px);
      box-shadow: 3px 3px 0 var(--ink);
    }
    .btn.primary{
      background: var(--accent);
    }

    footer{
      margin-top: 1.5rem;
      color: var(--muted);
      font-size: .95rem;
    }

    :focus-visible{
      outline: 4px solid var(--accent);
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <span class="tag">minimal / neobrutalist</span>
      <div class="card">
        <h1>psychananaz</h1>
        <p class="sub">Personal page. Sharp edges, loud borders, zero fluff.</p>

        <div class="actions">
          <a class="btn primary" href="https://github.com/psychananaz" rel="me">GitHub</a>
          <a class="btn" href="#" aria-disabled="true">Projects</a>
          <a class="btn" href="mailto:you@example.com">Email</a>
        </div>
      </div>
    </header>

    <section class="grid">
      <div class="card">
        <h2>Now</h2>
        <p style="margin:0;">
          Building projects. Exploring ideas. Creating things.
        </p>
      </div>

      <div class="card">
        <h2>Links</h2>
        <ul>
          <li><a href="https://github.com/psychananaz">GitHub profile</a></li>
          <li><a href="#" aria-disabled="true">Resume</a></li>
          <li><a href="#" aria-disabled="true">Writing</a></li>
        </ul>
      </div>
    </section>

    <footer>
    </footer>
  </div>
</body>
</html>
